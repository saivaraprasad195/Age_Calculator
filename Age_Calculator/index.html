<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div id="main">
        <p>Please Enter Date of Birth</p>
        <div id="dateInput">
        <label for="date"></label>
        <input type="number" name="date" id="date" placeholder="DD">
        <span>/</span>
        <label for="month"></label>
        <input type="number" name="month" id="month" placeholder="MM">
        <span>/</span>
        <label for="year"></label>
        <input type="number" name="year" id="year" placeholder="YYYY">
        </div>
        <button id="calculateAge">Calculate</button>
    </div>
    <div id="ageContainer">
        <p>Please enter Date of Birth to know your Age</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
